<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
          <h1>Registration Form</h1>
          <p>Please fill out this form with the required information </p>
    </header>
    <main class="main">
        <div class="div">
        <section class="section">
        <form action="">    
            <label for="fname">Enter Your First Name:</label><br>
            <input type="text" name="fname" id="fname" class="mr"><br>
            <label for="lname" >Enter Your Last Name:</label><br>
            <input type="text" name="lname" id="lname" class="mr"><br>
            <label for="email">Enter Your Email:</label><br>
            <input type="email" name="email" id="email" class="mr"><br>
            <label for="password">Create a New Password:</label><br>
            <input type="password" name="password" id="password" class="mr">
        </form>
    </section >
    <hr class="separation">
     <section class="section" >
        <p>Account type (required)</p>
        <input type="radio" name="actype" id="" name="actype" >
        <label >Personal</label>
        <br>
        <input type="radio" name="actype" id="" >
        <label for="">Business</label>
     </section>
     <hr class="separation">
     <section class="section">
        <label for="picture">Upload a profile picture:</label>
        <br>
        <input type="file" name="picture" id="" class="mr" >
        <br>
        <label for="age">Input your age (years):</label>
        <br>
        <input type="number" name="age" class="mr">
        <br>
        <label for="about">How did you hear about us?</label>
        <br>
        <select name="about" id="" class="mr">
            <option value="1">(select one)</option>
            <option value="2">freeCodeCamp News</option>
            <option value="3">freeCodeCamp YouTube Channel</option>
            <option value="4">freeCodeCamp Forum</option>
            <option value="5">Other</option>
        </select>
        <br>
        <label for="bio">Provide a bio:</label>
        <br>
        <input type="text" placeholder="I like coding on the beach..." name="bio" class="mr">
        <br>
        <input id="checkbox" type="checkbox" />
  <label for="checkbox"> I accept these <a href="">Terms and Conditions</a>.</label>
  <br>
  <input type="submit" name="" id="" class="submit">
     </section>
    </div>

        
    </main>
    
</body>
</html>
